{% extends "base.html" %}

{% block title %}AHN Effistitch{% endblock %}

{% block content %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Department List</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-table@1.23.2/dist/bootstrap-table.min.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap-table@1.23.2/dist/bootstrap-table.min.js"></script>

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table,
        th,
        td {
            border: 1px solid black;
        }

        th,
        td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;

    </style> -->
    
</head>

<body>
    <h2>Department List</h2>
    <div id="toolbar">
        <a href="{{ url_for('add_department') }}"><button class="btn btn-primary">Add Department</button></a>
    </div>
    <div class="table-responsive">
        <table id="employeeTable" data-toolbar="#toolbar" class="table table-bordered table-hover" data-toggle="table"
            data-search="true" data-pagination="true" data-page-list="[5, 10, 20, 50, 100]" data-sortable="true"
            data-height="535">
            <thead class="table-light">
                <tr>
                    <th data-field="index" data-sortable="true">#</th>
                    <th data-field="department" data-sortable="true">Department</th>
                    <th data-field="actions">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for department in departments %}
                <tr>
                    <td>{{ department.id }}</td>
                    <td>{{ department.name }}</td>
                    <td>
                    <form action="{{ url_for('delete_department', dept_id=department.id) }}" method="POST"
                        style="display:inline;">
                        <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                    </form>
                    <a href="{{ url_for('edit_department', dept_id=department.id) }}"
                        class="btn btn-warning btn-sm">Edit</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Bootstrap Table JS -->
    <script src="https://unpkg.com/bootstrap-table@1.21.0/dist/bootstrap-table.min.js"></script>


    {% endblock %}
</body>

</html>
