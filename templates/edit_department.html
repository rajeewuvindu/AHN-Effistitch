{% extends "base.html" %}

{% block title %}Edit Department{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Edit Department</h2>

    <div class="mb-5">
        <form action="{{ url_for('edit_department', dept_id=department['id']) }}" method="POST" class="mb-5">
            <div class="mb-3">
                <label for="department_name" class="form-label">Department Name</label>
                <input type="text" class="form-control" id="department_name" name="department_name" value="{{ department['name'] }}" required>
            </div>
            <button type="submit" class="btn btn-primary">Update Department</button>
        </form>
    </div>

    {% if message %}
    <p>{{ message }}</p>
    {% endif %}
</div>
{% endblock %}
